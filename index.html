<!DOCTYPE html>
<html>
<head>
	<title>Press the Hydra</title>
	<script>
		function buttonPress() {
			var xhttp = new XMLHttpRequest();
			xhttp.open("GET", "/button", true);
			xhttp.send();
		}
	</script>
</head>
<body>
	<h1>Press the goddamn Hydra!</h1>
	<button onclick="buttonPress()">HYDRAAAAA!</button>
</body>
</html>
